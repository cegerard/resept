require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'db/migrate/20230922141851_create_active_storage_tables.active_storage.rb'
    - 'db/schema.rb'
    - !ruby/regexp /old_and_unused\.rb$/

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'app/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'lib/**/*'

RSpec/Rails/InferredSpecType:
  Enabled: false